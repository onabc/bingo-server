server:
  port: 8080

spring:
  application:
    name: bingo-gateway
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.56.1:8848
        group: DEV_GROUP
        namespace: 71024818-31a2-46fd-af0c-a617bc80d34b
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: DEV_GROUP
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: 71024818-31a2-46fd-af0c-a617bc80d34b
