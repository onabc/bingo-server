server:
  port: 9001

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: bingo-auth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        group: DEV_GROUP
        namespace: 71024818-31a2-46fd-af0c-a617bc80d34b
      config:
        server-addr: localhost:8848
        file-extension: yml
        group: DEV_GROUP
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: 71024818-31a2-46fd-af0c-a617bc80d34b

bingo:
  project:
    author: ${NACOS_IP:@project.author@}